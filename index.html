<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Union</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <a class="" href="#"><img class="header__logo" src="./images/union_logo.png" alt="Union Logo"></a>
      <div class="header__links">
        <li><a href="" class="header__link" target="_blank">About Us</a></li>
        <li><a href="" class="header__link" target="_blank">Free Europe</a></li>
        <li><a href="" class="header__link" target="_blank">Forum</a></li>
        <li><a href="" class="header__link" target="_blank">Merchandise</a></li>
      </div>
    </header>

    <main class="content">
      <section class="registration">
        <h2 class="registration__title">RE:UNION FORUM</h2>
        <p class="registration__subtitle">Free European Nations Forum</p>
        <button class="registration__button">Registration</button>
      </section>

      <section class="data">
        <div class="data__time">
          <img class="data__time-icon" src="./images/data.png" alt="Time Icon">
          <p class="data__time-text">5-6 July 2023</p>
        </div>
        <div class="data__place">
          <img class="data__place-icon" src="./images/place.png" alt="Place Icon">
          <p class="data__place-text">President Hotel Minsk</p>
        </div>
      </section>
      <section class="photo-main-page">
        <img class="photo-main-page__photo" src="./images/main_page_photo.png" alt="Photo Main Page">
      </section>
      <section class="circle1"></section>
      <section class="circle2"></section>
      <section class="circle3"></section>
      <section class="circle4"></section>
    </main>
    <footer class="footer">
      <nav class="footer__nav">
        <ul class="footer__links">
          <li><a href="" class="footer__link" target="_blank"><img class="header__logo" src="./images/union_logo.png" alt="Union Logo"></a></li>
          <li><a href="" class="footer__link" target="_blank">Free European Nations Forum</a></li>
        </ul>
        <ul class="footer__links">
          <li><a href="" class="footer__link" target="_blank"></a></li>
          <li><a href="" class="footer__link" target="_blank"></a></li>
          <li><a href="" class="footer__link" target="_blank"></a></li>
        </ul>
        <ul class="footer__links">
          <li><a href="" class="footer__link" target="_blank"></a></li>
          <li><a href="" class="footer__link" target="_blank"></a></li>
          <li><a href="" class="footer__link" target="_blank"></a></li>
        </ul>
      </nav>
    </footer>
  </div>
</body>

</html>
